<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Three Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect Three</h1>
    
    <!-- Sliders for selecting grid size -->
    <div>
        <label for="rowSlider">Rows: </label>
        <input type="range" id="rowSlider" min="4" max="10" value="4">
        <span id="rowValue">4</span>
    </div>
    <div>
        <label for="colSlider">Columns: </label>
        <input type="range" id="colSlider" min="4" max="10" value="4">
        <span id="colValue">4</span>
    </div>

    <!-- Start button to initialize the game -->
    <button id="startButton">Start Game</button>
    
    <!-- Canvas for game board -->
    <canvas id="gameBoard" width="400" height="400"></canvas>
    
    <!-- Game status display -->
    <div id="status">
        <p id="gameMessage">Player's turn</p>
    </div>

    <!-- Linking JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
